version: '3.8'
services:
  app:
    build: .
    command: uvicorn mcp_server:app --host 0.0.0.0 --port 8000
    volumes:
      - ./tasks.mdf:/app/tasks.mdf
      - ./memory_bank.db:/app/memory_bank.db
      - ./cursor_rules.json:/app/cursor_rules.json
      - ./docs:/app/docs
    ports:
      - "8000:8000"
  mcp:
    build: .
    command: uvicorn mcp_server:app --host 0.0.0.0 --port 8001
    volumes:
      - ./tasks.mdf:/app/tasks.mdf
      - ./memory_bank.db:/app/memory_bank.db
      - ./cursor_rules.json:/app/cursor_rules.json
      - ./docs:/app/docs
    ports:
      - "8001:8001" 